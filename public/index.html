<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./bundle.js" defer></script>
  </head>
  <body>
    <div style="background-color: aqua; padding: 25px; margin-bottom: 15px; margin-right: 2px;">
      <h1>Welcome to RPG Character Builder:</h1>
    </div>
    <form action="" id="new-char-form">
      <label for="char-name">Please Input a Character Name:<br></label>
      <input type="text" name="char-name" id="char-name"><br>
      <label for="char-race">Please choose your race from the following list by typing it exactly into the following input field:<br>Ogre<br>Peon<br>Knight<br>Archer<br></label>
      <input type="text" name="char-race" id="char-race">
      <button id="char-create">Create Character</button>
    </form>
    
    <div id="inventory-container">
      <h2>Inventory:<br /></h2>
    </div>
    <div id="shop">
      <h2>Shop:<br /></h2>
    </div>
  </body>
</html>
